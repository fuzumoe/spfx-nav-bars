<html>

<head>
    <script src="dist/gd-bs.js"></script>
    <style>
        .carousel {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <h1>Library</h1>
    <form>
        <div id="dev">
        </div>
        <div id="alert"></div>
        <div id="btn-loading"></div>
        <div id="spinner"></div>
        <span id="myPopover">Menu</span>
        <div id="myForm"></div>
        <div id="panel"></div>
        <div id="badge"></div>
        <div id="toolbar"></div>
        <div id="ddl"></div>
        <div id="button"></div>
        <div id="buttonGroup"></div>
        <div id="modal"></div>
        <div id="textbox"></div>
        <div id="multi-textbox"></div>
        <div id="tabs"></div>
        <div id="breadcrumb"></div>
        <div id="navTabs"></div>
        <div id="popover"></div>
        <div id="carousel"></div>
        <div id="btnCollapse"></div>
        <div id="collapse"></div>
        <div id="accordion"></div>
        <div id="paging"></div>
        <div id="progress"></div>
        <div id="progressGroup"></div>
        <div id="navbar"></div>
        <div id="table"></div>
        <div id="toast"></div>
    </form>
    <script type="text/javascript">
        window.addEventListener("load", function () {
            GD.Components.Alert({
                el: document.getElementById("alert"),
                isDismissible: true,
                content: "This is an alert."
            });
            var form = GD.Components.Form({
                el: document.getElementById("dev"),
                value: {
                    "fieldValue": 0
                },
                rows: [
                    {
                        control: {
                            label: "Issue 4",
                            name: "fieldValue",
                            type: GD.Components.FormControlTypes.TextField
                        }
                    }
                ]
            });
            var btnLoading = GD.Components.Button({
                className: "btn-loading",
                el: document.getElementById("btn-loading"),
                text: "Loading...",
                onClick: () => { alert("The loading button was clicked..."); },
                spinnerProps: {
                    className: "mr-2",
                    isSmall: true,
                    type: GD.Components.SpinnerTypes.Light
                }
            });
            setTimeout(function () {
                // Update the text
                btnLoading.setText("Click Me");
            }, 5000);

            window.toast = GD.Components.Toast({
                el: document.getElementById("toast"),
                headerText: "Header Text",
                bodyText: "This is the body of the toast."
            });
            window.toast.show();

            GD.Components.Spinner({
                el: document.getElementById("spinner"),
                text: "Loading...",
                type: GD.Components.SpinnerTypes.Danger
            });
            GD.Components.Popover({
                target: document.getElementById("myPopover"),
                options: {
                    content: function () {
                        let el = document.createElement("h1");
                        el.innerText = "This is a popover";
                        return el;
                    },
                    html: true,
                    trigger: "focus"
                }
            });
            window["myForm"] = GD.Components.Form({
                el: document.getElementById("myForm"),
                value: {
                    ReasonNotTestedExplanation: "0",
                    ReasonNotTestedExplanationRadio: "Primary",
                    CBExample: true,
                    DDLExample: "3",
                    FName: "Datta",
                    LName: "Base",
                    TestDelay: null
                },
                onRendered: function () { console.log("The form has been rendered..."); },
                rows: [
                    {
                        columns: [
                            {
                                control: {
                                    controlClassName: "d-none",
                                    label: "Shouldn't See Me",
                                    type: GD.Components.FormControlTypes.Dropdown
                                }
                            },
                            {
                                control: {
                                    onControlRendered: function (control) {
                                        // Render a header
                                        control.el.innerHTML = "<h3>Form Header</h3>";
                                    }
                                }
                            },
                            {
                                control: {
                                    label: "Dropdown Example",
                                    name: "DDLExample",
                                    type: GD.Components.FormControlTypes.Dropdown,
                                    items: [
                                        { text: "Test 1", value: 1 },
                                        { text: "Test 2", value: 2 },
                                        { text: "Test 3", value: 3 },
                                        { text: "Test 4", value: 4 }
                                    ]
                                }
                            },
                            {
                                control: {
                                    label: "Checkbox Example",
                                    name: "CBExample",
                                    type: GD.Components.FormControlTypes.Checkbox,
                                }
                            },
                            {
                                control: {
                                    label: "Switch Example",
                                    name: "SwitchExample",
                                    type: GD.Components.FormControlTypes.Switch,
                                    items: [
                                        { name: "Label1", label: "Do you like this framework?", isSelected: true },
                                        { name: "Label2", label: "Is it easy to use?" }
                                    ]
                                }
                            }
                        ],
                        size: 4
                    },
                    {
                        columns: [
                            {
                                control: {
                                    label: "Post:",
                                    name: "PostName",
                                    type: GD.Components.FormControlTypes.Dropdown,
                                    items: [
                                        { text: "Item 1" },
                                        { text: "Item 2" }
                                    ],
                                    onControlRendered: (control) => {
                                        window.myFormControl = control;
                                        control.get().setItems([
                                            { isHeader: true, text: "Header 1" },
                                            { text: "Update Item 1" },
                                            { isHeader: true, text: "Header 2" },
                                            { text: "Update Item 2" },
                                            { text: "Update Item 3" },
                                        ]);
                                    },
                                    onChange: (item) => {
                                        alert("Selected Item: " + item.text);
                                    },
                                    onValidate: function (props, item) {
                                        return {
                                            invalidMessage: "This is invalid.",
                                            isValid: item.text ? true : false,
                                            validMessage: "This is valid"
                                        };
                                    }
                                }
                            }
                        ],
                        size: 4
                    },
                    {
                        columns: [
                            {
                                control: {
                                    label: "Reason Not Tested Explanation:",
                                    name: "ReasonNotTestedExplanation",
                                    type: GD.Components.FormControlTypes.TextField,
                                    placeholder: "Explain the reason not tested",
                                    onValidate: function (ctrl, value) {
                                        if (value && value.length > 0)
                                            return true;
                                        else
                                            return false;
                                    },
                                    errorMessage: "Provide a reason for not testing"
                                }
                            },
                            {
                                control: {
                                    label: "Reason Not Tested Explanation Radio:",
                                    name: "ReasonNotTestedExplanationRadio",
                                    type: GD.Components.FormControlTypes.Radio,
                                    items: [
                                        { label: "Primary", name: "primary" },
                                        { label: "Secondary", name: "secondary" }
                                    ],
                                    onValidate: function (ctrl, value) {
                                        if (value)
                                            return true;
                                        else
                                            return false;
                                    },
                                    errorMessage: "Select an option"
                                }
                            },
                            {
                                control: {
                                    label: "Reason Not Tested Explanation Checkbox:",
                                    name: "ReasonNotTestedExplanationCheckbox",
                                    type: GD.Components.FormControlTypes.Checkbox,
                                    items: [
                                        { label: "Primary", name: "primary" },
                                        { label: "Secondary", name: "secondary" }
                                    ],
                                    onValidate: function (ctrl, value) {
                                        if (value)
                                            return true;
                                        else
                                            return {
                                                isValid: false,
                                                invalidMessage: "Select an option"
                                            };
                                    }
                                }
                            }
                        ],
                        size: 4
                    },
                    {
                        columns: [
                            {
                                size: 5,
                                control: {
                                    errorMessage: "The first name is required.",
                                    label: "First Name",
                                    name: "FName",
                                    required: true,
                                    type: GD.Components.FormControlTypes.TextField
                                }
                            },
                            {
                                size: 5,
                                control: {
                                    errorMessage: "The last name is required.",
                                    label: "Last Name",
                                    name: "LName",
                                    required: true,
                                    type: GD.Components.FormControlTypes.TextField
                                }
                            }
                        ],
                        size: 4
                    },
                    {
                        size: 5,
                        control: {
                            label: "Delayed Textbox",
                            name: "TestDelay",
                            type: GD.Components.FormControlTypes.TextField,
                            loadingMessage: "Loading...",
                            onControlRendering: function (props) {
                                return {
                                    then: function (resolve) {
                                        setTimeout(function () {
                                            console.log("Delayed textbox has been rendered...");
                                            resolve(props);
                                        }, 5000);
                                    }
                                }
                            }
                        }
                    },
                    {
                        size: 5,
                        control: {
                            label: "Radio Buttons",
                            loadingMessage: "Loading...",
                            errorMessage: "Please select a choice.",
                            name: "RadioTest",
                            required: true,
                            type: GD.Components.FormControlTypes.Radio,
                            items: [{ label: "Choice 1" }, { label: "Choice 2" }, { label: "Choice 3" }]
                        }
                    },
                    {
                        size: 2,
                        control: {
                            onControlRendered: function (control) {
                                GD.Components.Button({
                                    el: control.el,
                                    text: "Save",
                                    onClick: function () {
                                        window.myForm = { values: myForm.getValues(), isValid: myForm.isValid() };
                                        console.log(window.myForm);
                                    }
                                });
                            }
                        }
                    },
                ]
            });
            var panel = GD.Components.Panel({
                el: document.getElementById("panel"),
                modalProps: {
                    button: { text: "Show Panel" },
                    id: "my-panel",
                    title: "Panel Example"
                },
                type: 5
            });
            GD.Components.Badge({
                el: document.getElementById("badge"),
                content: "My Badge",
                isPill: true,
                data: { title: "My Custom Data" },
                onClick: function (badge) {
                    alert(badge.data.title);
                }
            });
            GD.Components.Toolbar({
                el: document.getElementById("toolbar"),
                spacing: 3,
                items: [
                    { buttons: [{ text: "Button 1" }] },
                    { buttons: [{ text: "Button 2" }] },
                    { buttons: [{ text: "Button 3" }] },
                    { buttons: [{ text: "Button 4" }] },
                    { buttons: [{ text: "Button 5" }] },
                    { buttons: [{ text: "Button 6" }] },
                    { buttons: [{ text: "Button 7" }] },
                    { buttons: [{ text: "Button 8" }] },
                    { buttons: [{ text: "Button 9" }] },
                    { buttons: [{ text: "Button 10" }] },
                    { buttons: [{ text: "Button 11" }] },
                    { buttons: [{ text: "Button 12" }] },
                    { buttons: [{ text: "Button 13" }] },
                    { buttons: [{ text: "Button 14" }] },
                    { buttons: [{ text: "Button 15" }] },
                    { buttons: [{ text: "Button 16" }] },
                    { buttons: [{ text: "Button 17" }] },
                    { buttons: [{ text: "Button 18" }] },
                    { buttons: [{ text: "Button 19" }] },
                    { buttons: [{ text: "Button 20" }] },
                    { buttons: [{ text: "Button 21" }] },
                    { buttons: [{ text: "Button 22" }] },
                    { buttons: [{ text: "Button 23" }] },
                    { buttons: [{ text: "Button 24" }] },
                    { buttons: [{ text: "Button 25" }] }
                ]
            })
            var dll = GD.Components.Dropdown({
                el: document.querySelector("#ddl"),
                isSplit: "true",
                label: "My Dropdown",
                onChange: function (item, ev) {
                    item ? alert("Selected Item: " + item.text) : null;
                },
                setLabelToValue: true,
                type: GD.Components.DropdownTypes.Secondary,
                items: [
                    { isHeader: true, text: "Header 1" },
                    { isDivider: true },
                    { text: "Item 1" },
                    { text: "Item 2" },
                    { text: "Item 3" },
                    { text: "Item 4" },
                    { text: "Item 5" },
                    { isHeader: true, text: "Header 2" },
                    { isDivider: true },
                    { text: "Item 6" },
                    { text: "Item 7" },
                    { text: "Item 8" },
                    { text: "Item 9" },
                    { text: "Item 10" }
                ]
            });
            GD.Components.ButtonGroup({
                el: document.querySelector("#buttonGroup"),
                isVertical: true,
                buttons: [
                    { text: "File 1.docx", url: "#" },
                    { text: "File 2.docx", url: "#" },
                    { text: "File 3.docx", url: "#" },
                    { text: "File 4.docx", url: "#" },
                    { text: "File 5.docx", url: "#" },
                ]
            });
            GD.Components.Modal({
                button: { text: "Modal" },
                el: document.querySelector("#modal"),
                id: "my-modal",
                title: "My Modal",
                onClose: function (modal) {
                    console.log("The modal was closed.");
                    console.log(modal);
                },
                onRenderBody: function (el) {
                    // Render a form
                    window["modalForm"] = GD.Components.Form({
                        el: el,
                        className: "customClassName",
                        rowClassName: "rowClassName",
                        rows: [
                            {
                                columns: [
                                    {
                                        size: 6,
                                        control: {
                                            className: "fixed-issue-1",
                                            controlClassName: "fixed-issue-2",
                                            errorMessage: "This is a required field.",
                                            required: true,
                                            label: "First Name",
                                            name: "FName",
                                            type: GD.Components.FormControlTypes.TextField,
                                            onChange: function (value) {
                                                console.log("New First Name: " + value);
                                            }
                                        }
                                    },
                                    {
                                        size: 6,
                                        control: {
                                            errorMessage: "This is a required field.",
                                            required: true,
                                            label: "Last Name",
                                            name: "LName",
                                            type: GD.Components.FormControlTypes.TextField,
                                            onChange: function (value) {
                                                console.log("New Last Name: " + value);
                                            }
                                        }
                                    }
                                ]
                            },
                            {
                                colSize: 3,
                                control: {
                                    errorMessage: "This is a required field.",
                                    required: true,
                                    label: "EMail",
                                    name: "Email",
                                    type: GD.Components.FormControlTypes.Email,
                                }
                            },
                            {
                                control: {
                                    errorMessage: "This is a required field.",
                                    required: true,
                                    label: "Password",
                                    name: "Password",
                                    type: GD.Components.FormControlTypes.Password,
                                }
                            },
                            {
                                control: {
                                    errorMessage: "This is a required field.",
                                    required: true,
                                    label: "Range",
                                    name: "Range",
                                    type: GD.Components.FormControlTypes.Range,
                                    step: 5
                                }
                            },
                            {
                                control: {
                                    errorMessage: "This is a required field.",
                                    required: true,
                                    label: "Boolean",
                                    name: "Boolean",
                                    type: GD.Components.FormControlTypes.Checkbox,
                                    onChange: function (items) { alert(items.length + " selected items"); },
                                    items: [
                                        {
                                            label: "Checkbox 1"
                                        },
                                        {
                                            label: "Checkbox 2"
                                        },
                                        {
                                            label: "Checkbox 3"
                                        }
                                    ]
                                }
                            },
                            {
                                control: {
                                    errorMessage: "This is a required field.",
                                    required: true,
                                    label: "Jobs",
                                    name: "Jobs",
                                    type: GD.Components.FormControlTypes.Dropdown,
                                    items: [
                                        { text: "Job 1" },
                                        { text: "Job 2" },
                                        { text: "Job 3" },
                                        { text: "Job 4" },
                                        { text: "Job 5" },
                                        { text: "Job 6" },
                                        { text: "Job 7" },
                                        { text: "Job 8" },
                                        { text: "Job 9" }
                                    ],
                                    onChange: function (item) {
                                        console.log("Selected Item: " + (item ? item.text : ""));
                                    }
                                }
                            },
                            {
                                control: {
                                    errorMessage: "This is a required field.",
                                    required: true,
                                    label: "Multi Jobs",
                                    name: "Jobs",
                                    type: GD.Components.FormControlTypes.MultiDropdown,
                                    items: [
                                        { text: "Job 1" },
                                        { text: "Job 2" },
                                        { text: "Job 3" },
                                        { text: "Job 4" },
                                        { text: "Job 5" },
                                        { text: "Job 6" },
                                        { text: "Job 7" },
                                        { text: "Job 8" },
                                        { text: "Job 9" }
                                    ],
                                    onChange: function (items) {
                                        console.log("Selected Items: ");
                                        console.log(items)
                                    }
                                }
                            }
                        ],
                        value: {
                            FName: "Gunjan",
                            LName: "Datta",
                            Email: "gunjan@datta.com",
                            Password: "Password123456",
                            Range: 75
                        }
                    })
                }
            });
            GD.Components.InputGroup({
                el: document.querySelector("#textbox"),
                description: "This is a single line textbox.",
                prependedButtons: [{ text: "Save" }],
                prependedLabel: "First Name",
                appendedButtons: [{ text: "Run" }],
                value: "0",
                onClear: function () {
                    console.log("The value was cleared.");
                },
                onChange: function (val) {
                    console.log("Value changed to: " + val);
                }
            });
            GD.Components.InputGroup({
                appendedLabel: "Optional",
                el: document.querySelector("#multi-textbox"),
                description: "This is a multi-line textbox.",
                label: "Address:",
                type: GD.Components.InputGroupTypes.TextArea,
                value: "This is a long value. It's supposed to go in a text area.\n\nHopefully this will be on a new line...",
                onChange: function (val) {
                    console.log("Multi value changed to: " + val);
                }
            });
            GD.Components.ListGroup({
                el: document.querySelector("#tabs"),
                colWidth: 4,
                isTabs: true,
                items: [
                    { tabName: "Tab 1", content: "This is the content for tab 1.", isActive: true },
                    { tabName: "Tab 2", content: "This is the content for tab 2.", badge: { content: "10", type: 4 } },
                    { tabName: "Tab 3", content: "This is the content for tab 3." },
                    { tabName: "Tab 4", content: "This is the content for tab 4." },
                    { tabName: "Tab 5", content: "This is the content for tab 5." },
                    { tabName: "Tab 6", content: "<a href='#'>This is a Link</a>" }
                ]
            });
            GD.Components.Breadcrumb({
                el: document.querySelector("#breadcrumb"),
                items: [
                    { "text": "Root", "href": "/" },
                    { "text": "Web 1", "href": "/web" },
                    { "text": "Web 1-1", "href": "/web/1" }
                ]
            });
            GD.Components.Nav({
                el: document.querySelector("#navTabs"),
                isTabs: true,
                items: [
                    { title: "Tab 1", tabContent: "This is the content for tab 1.", isActive: true },
                    { title: "Tab 2", tabContent: "This is the content for tab 2." },
                    { title: "Tab 3", tabContent: "This is the content for tab 3." },
                    { title: "Tab 4", tabContent: "This is the content for tab 4." },
                    { title: "Tab 5", tabContent: "This is the content for tab 5." }
                ]
            });
            GD.Components.Popover({
                el: document.querySelector("#popover"),
                btnProps: { text: "Popover Demo" },
                isDismissible: true,
                options: {
                    html: true,
                    content: GD.Components.Button({ text: "Action", onClick: function () { alert("Take Action"); } }).el,
                    title: (function () { var el = document.createElement("div"); el.innerText = "Title"; return el; })(),
                }
            });
            GD.Components.Carousel({
                el: document.querySelector("#carousel"),
                enableControls: true,
                enableIndicators: true,
                id: "demoCarousel",
                items: [
                    {
                        captions: "<h5>First Slide</h5>",
                        imageUrl: "https://via.placeholder.com/400x200",
                        imageAlt: "First Slide",
                        isActive: true
                    },
                    {
                        captions: "<h5>Second Slide</h5>",
                        imageUrl: "https://via.placeholder.com/400x200",
                        imageAlt: "Second Slide"
                    },
                    {
                        captions: "<h5>Third Slide</h5>",
                        imageUrl: "https://via.placeholder.com/400x200",
                        imageAlt: "Third Slide"
                    },
                    {
                        content: "<h1>Header</h1><h3>Title</h3><p>Content</p>"
                    }
                ]
            });
            GD.Components.Button({
                el: document.querySelector("#btnCollapse"),
                target: "#collapseDemo",
                toggle: "collapse",
                text: "Collapse Demo"
            });
            GD.Components.Collapse({
                el: document.querySelector("#collapse"),
                id: "collapseDemo",
                content: "This is the content to be collapsed."
            });
            GD.Components.Accordion({
                el: document.querySelector("#accordion"),
                id: "accordionDemo",
                items: [
                    {
                        btnProps: { text: "Item 1" },
                        content: "This is the content for item 1."
                    },
                    {
                        btnProps: { text: "Item 2" },
                        content: "This is the content for item 2.",
                        showFl: true
                    },
                    {
                        btnProps: { text: "Item 3" },
                        content: "This is the content for item 3."
                    }
                ]
            });
            GD.Components.Pagination({
                el: document.querySelector("#paging"),
                numberOfPages: 5
            });
            GD.Components.Progress({
                el: document.querySelector("#progress"),
                size: 25,
                label: "25%"
            });
            GD.Components.ProgressGroup({
                el: document.querySelector("#progressGroup"),
                progressbars: [
                    {
                        size: 25,
                        isStriped: true,
                        label: "25%"
                    },
                    {
                        size: 50,
                        isAnimated: true,
                        isStriped: true,
                        label: "50%"
                    }
                ]
            });
            GD.Components.Navbar({
                el: document.querySelector("#navbar"),
                brand: "Navbar",
                enableSearch: true,
                onClick: function (item) {
                    // Log
                    console.log("Nav Item Clicked: " + item.text);
                },
                searchBox: {
                    onChange: function (val) { console.log("Searching for: " + val); },
                    onSearch: function (val) { console.log("Search for: " + val); }
                },
                items: [
                    {
                        text: "Home",
                        isActive: true
                    },
                    {
                        text: "Link"
                    },
                    {
                        text: "Disabled Link",
                        isDisabled: true
                    },
                    {
                        text: "Dropdown Link",
                        items: [
                            { text: "Link 1", href: "#", onChange: function (item) { console.log("Nav DDL Item Clicked: " + item.text); } },
                            { text: "Link 2", href: "#" },
                            { text: "Link 3", href: "#" },
                            { text: "Link 4", href: "#" },
                            { text: "Link 5", href: "#" }
                        ]
                    }
                ]
            });
            GD.Components.Table({
                el: document.querySelector("#table"),
                className: "is-striped",
                columns: [
                    { name: "title", title: "Title", enableSort: true },
                    { name: "name", title: "Country", enableSort: true }
                ],
                rows: [
                    { name: "Berglunds snabbkop", title: "Sweden" },
                    { name: "North/South", title: "UK" },
                    { name: "Alfreds Futterkiste", title: "Germany" },
                    { name: "Koniglich Essen", title: "Germany" },
                    { name: "Magazzini Alimentari Riuniti", title: "Italy" },
                    { name: "Paris specialites", title: "France" },
                    { name: "Island Trading", title: "UK" },
                    { name: "Laughing Bacchus Winecellars", title: "Canada" }
                ]
            });
        });
    </script>
</body>

</html>
